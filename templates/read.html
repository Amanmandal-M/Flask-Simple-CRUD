<h1>Current Data</h1>
{% if data %}
  <table>
    <tr>
      <th>Key</th>
      <th>Value</th>
    </tr>
    {% for key, value in data.items() %}
      <tr>
        <td>{{ key }}</td>
        <td>{{ value }}</td>
      </tr>
    {% endfor %}
  </table>
{% else %}
  <p>No data available.</p>
{% endif %}
